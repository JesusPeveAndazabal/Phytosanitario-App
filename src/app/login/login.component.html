
<body id="bodyLogin">
  <div class="login">
    <div class="login-screen">
      <div class="login-form">
        <div class="control-group">
          <form [formGroup]="formData" (submit)="login()">
            <div class="form-group">
              <label for="code"><strong>Código/DNI</strong></label>
              <input appKeyboard formControlName="code" type="number" class="form-control" placeholder="000000">
            </div>
            <div class="form-group">
              <label for="implement">Implementos</label>
              <select formControlName="implement" class="form-control" style="text-align: center;">
                <option *ngFor="let implement of filterImplemento" [value]="implement.id">{{ implement.name }}</option>
              </select>
            </div> 
          </form>
        </div>
        <button id="btnLogin" type="button" class="btn btn-success m-2" (click)="login()">Iniciar sesión</button>
      </div>
    </div>
  </div>
  <div class="loader-overlay" *ngIf="showLoader">
    <div class="loader"></div>
    <p>{{ loading_message }}</p>
  </div>
</body>
