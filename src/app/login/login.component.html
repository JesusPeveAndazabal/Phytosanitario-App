	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Control Fitosanitario - Login</h1>
			</div>

			<div class="login-form">
				<div class="control-group">
          <form [formGroup]="formData" (submit)="login()">

            </div>
            <div class="form-group">
              <label for="supervisor">Implementos</label>
              <select formControlName="implement" class="form-control">
                <option *ngFor="let implement of implementData" [value]="implement.id">{{ implement.id }}</option>
              </select>
            </div> 
            <!-- <p-messages></p-messages> -->
          </form>
				</div>
				<button type="button" class="btn btn-success m-2" (click)="login()">Login</button>
        <button type="button" class="btn btn-secondary m-2" (click)="syncPrimaryTables()">SINCRONIZAR</button>

		</div>
	</div>
